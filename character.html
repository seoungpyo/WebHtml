<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .image-box {
            width: 100%;
            height: auto;
            padding: 20px;
            padding-bottom: 0; /* 사진 아래 공간을 0으로 설정 */
            box-sizing: border-box;
            background-color: #fff;
        }
        .image-box img {
            width: 100%;
            height: auto;
            display: block;
            border: 2px solid black;
            border-radius: 4px; 
        }
        .login-box {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
        }
        .login-button {
            background-color: #ffef44;
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="1.png" alt="Login Image">
        </div>
        <div class="login-box">
            <form action="login_process.php" method="post">
                <button type="submit" class="login-button">로그인</button>
            </form>
        </div>
    </div>
